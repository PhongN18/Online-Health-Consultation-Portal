<!DOCTYPE html>
<html>
<head>
    <title>Test Jitsi Room</title>
</head>
<body>
    <h2>Test Jitsi Video Call (Jitsi Meet)</h2>
    <label>Room Name: </label>
    <input type="text" id="roomName" value="health-video-12345-test" style="width: 250px;">
    <button onclick="loadJitsi()">Join Room</button>
    <br><br>
    <div id="jitsi-container" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

    <script>
        function loadJitsi() {
            // Xóa iframe cũ (nếu có)
            const container = document.getElementById("jitsi-container");
            container.innerHTML = "";
            const room = document.getElementById("roomName").value.trim();
            if (!room) return alert("Vui lòng nhập roomName!");

            // Tạo iframe Jitsi
            const iframe = document.createElement("iframe");
            iframe.src = "https://meet.jit.si/" + encodeURIComponent(room);
            iframe.style.width = "100%";
            iframe.style.height = "600px";
            iframe.style.border = "0";
            iframe.allow = "camera; microphone; fullscreen; display-capture";
            container.appendChild(iframe);
        }
    </script>
</body>
</html>
